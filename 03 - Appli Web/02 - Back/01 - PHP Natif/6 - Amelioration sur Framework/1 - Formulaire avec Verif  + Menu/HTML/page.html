        <section class="triple">

                <div class="bigEspace"></div>
                <form id="premierForm" action="">

                    <label>Nom *</label>
                    <input type="text" id="name" name="name" value="toto" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ'\-]*$" required >


                    <label>Prenom *</label>
                    <input type="text" id="surname" name="surname" value="toto@&" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ'\-]*$" required >

                    <label>Adresse mail *</label>
                    <input type="text" id="mail" name="mail" pattern="^[a-zA-Z]([\.\-_]?[a-zA-Z0-9])+@[a-zA-Z]([\.\-_]?[a-zA-Z0-9])+\.[a-zA-Z]{2,4}$" required >

                    <label>Métier *</label>
                    <input type="text" id="job" name="job" pattern="^[a-zA-Z0-9À-ÖØ-öø-ÿ'\- ]*$" required >

                    <label>Description *</label>
                    <input type="text" id="description" name="description" required >

                    <label>Téléphone *</label>
                    <input type="tel" id="phone" name="phone" pattern="^(0|\+33)[\d]{9}$" required >

                    <label for="start">Start date:</label>
                    <input type="date" id="start" name="trip-start"
                        value="2018-07-22"
                        min="2010-01-01" max="2022-12-31">

                    <label for="story">Tell us your story:</label>
                    <textarea id="story" name="story"
                            rows="5" cols="33">
                    It was a dark and stormy night...
                    </textarea>

                    <label>curriculum_vitae.PDF</label>
                    <input type="file" id="cvPDF" name="cvPDF" accept="application/pdf" >

                    <label for="pet-select">Choose a pet:</label>

                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>

                    <fieldset class="center">
                        <legend>checkbox</legend>
                        <div class="colonne">
                            <div>
                                <div>
                                    <input class="mini center" type="checkbox" id="scales" name="scales" required>
                                    <label for="scales">Scales *</label>
                                </div>

                                <div></div>

                        </div>

                    <fieldset class="center">

                            <label for="huey">Huey</label>
                        </div>
                        <div>

                        </div>
                        <div>

                            <label for="louie">Louie</label>
                        </div>
                    </fieldset>

                    <label for="number">Nombre</label>
                    <input type="number" id="number" name="number" min="0" step="0.01">

                    <label>Mot de passe</label>
                    <input type="password" id="pwd" name="pwd" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">


                    <label>Confirmation</label>
                    <input type="password" id="confirm_pwd" name="confirm_pwd">

                    <input type="reset" value="Reset">
                    <!-- <div></div> -->
